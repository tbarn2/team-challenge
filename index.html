<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!--css-->
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body ng-app="SignUpApp">
        <div class="container-fluid">
            <h1>Sign Up</h1>
            <blockquote>Our service is fun and awesome but you must be 13 years old to join</blockquote>
        </div>

        <div class="container-fluid" conrtoller="FormCtrl">
            <form name="signUpForm" novalidate>

                <div class="form-group" ng-class="{'has-error' : signUpForm.email.$invalid && !signUpForm.email.$pristine, 'has-success' : signUpForm.email.$valid}">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="email address" ng-model="email" required>
                    <p ng-show="signUpForm.email.$invalid && signUpForm.email.$touched" class="help-block">Must enter <strong ng-show="signUpForm.email.$invalid && signUpForm.email.$dirty">valid</strong> email</p>
                </div>
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" class="form-control" placeholder="your first name">
                <div class="form-group" ng-class="{'has-error' : signUpForm.lastName.$invalid && !signUpForm.lastName.$pristine, 'has-success' : signUpForm.lastName.$valid}">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" name="lastName" class="form-control" placeholder="your last name" ng-model="name" required>
                    <p ng-show="signUpForm.lastName.$invalid && !signUpForm.lastName.$pristine">Must enter a last name</p>
                </div>
                <div class="form-group" ng-class="{'has-error' : signUpForm.birth.$invalid && !signUpForm.birth.$pristine, 'has-success' : signUpForm.birth.$valid}">
                    <label for="birth">Birthdate</label>
                    <input id="birth" name="birth" type="text" class="form-control" placeholder="your birthdate" ng-model="date" required>
                    <p ng-show="signUpForm.birth.$invalid && !signUpForm.birth.$pristine">Must be a valid date</p>
                </div>
                <label for="password">Password</label>
                <input id="password" type="text" class="form-control" placeholder="your password" required>
                <label for="confirm">Confirm Password</label>
                <input id="confirm" type="text" class="form-control" placeholder="your password" required>
                <br>
                <div>
                    <button class="btn btn-danger" ng-click="signUpForm.clear();">Reset</button>
                    <button class="btn btn-success" type="submit" ng-disabled="signUpForm.$invalid">Sign Me Up!</button>
                </div>
            </form>
        </div>
        <!--angular-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <!--js script-->
        <script src="js/app.js"></script>
    </body>
</html>
